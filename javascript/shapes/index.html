    <meta charset="UTF-8">

    <title>Shapes</title>
    <style>
        .clBox {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            border: solid;
            padding: 10px;
        }

        .clBox:hover {
            transform: scale(.99)
        }

        .clblink {
            animation: blinker 0.6s linear infinite;
            color: #e43c1ee1;
            font-size: 30px;
            font-weight: bold;
            font-family: sans-serif;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .clInput {
            width: 50px;
        }
        .clShape {
            fill: #8d9995;
            stroke-width: 3;
            stroke: #2e309b;
        }
</style>

</head>

    y <input class="clInput" id="idy" type="number" value="1" />
